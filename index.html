<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1 id="mainTitle">Text to Voice <span>Converter</span></h1>

    <button id="toggleModeBtn">🎙️ Switch to Voice to Text</button>

    <textarea placeholder="Write anything here..."></textarea>
    <div class="row tts-only">
      <select></select>
      <button id="speakBtn"><img src="play.png" alt="play" />Listen</button>
    </div>

    <div class="controls tts-only">
      <label>Pitch <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" /></label>
      <label>Rate <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" /></label>
    </div>

    <div class="actions tts-only">
      <button id="pauseBtn">Pause</button>
      <button id="resumeBtn">Resume</button>
      <button id="stopBtn">Stop</button>
    </div>
    <div class="speech-controls stt-only hidden">
      <button id="startRecBtn">🎙️ Start Speech to Text</button>
      <button id="pauseRecBtn">⏸️ Pause</button>
      <button id="resumeRecBtn">▶️ Resume</button>
      <button id="stopRecBtn">🛑 Stop</button>
    </div>
    <button id="clearBtn" class="clear-button">🧹 Clear Text</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
